<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexiÃ³n - CatÃ¡logo Regma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .feature-list {
      list-style: none;
      text-align: left;
      display: inline-block;
    }

    .feature-list li {
      margin: 10px 0;
      padding-left: 25px;
      position: relative;
      color: #555;
      font-size: 14px;
    }

    .feature-list li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    .connection-status {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }

    .connection-status.online {
      background: #d4edda;
      color: #155724;
    }

    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner.active {
      display: block;
    }

    @media (max-width: 600px) {
      .offline-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .offline-icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>Sin conexiÃ³n a Internet</h1>
    <p>
      No se pudo conectar con el servidor. Verifica tu conexiÃ³n a Internet e intenta nuevamente.
    </p>

    <div class="connection-status" id="status">
      ðŸ”´ Desconectado
    </div>

    <div class="spinner" id="spinner"></div>

    <button class="retry-button" id="retryBtn">
      ðŸ”„ Reintentar conexiÃ³n
    </button>

    <div class="features">
      <p style="font-size: 14px; color: #888; margin-bottom: 15px;">
        <strong>Funciones disponibles offline:</strong>
      </p>
      <ul class="feature-list">
        <li>Ver productos cacheados</li>
        <li>Navegar por la interfaz</li>
        <li>Los cambios se sincronizarÃ¡n al reconectar</li>
      </ul>
    </div>
  </div>

  <script>
    const retryBtn = document.getElementById('retryBtn');
    const status = document.getElementById('status');
    const spinner = document.getElementById('spinner');

    // Verificar conexiÃ³n
    function checkConnection() {
      if (navigator.onLine) {
        status.textContent = 'ðŸŸ¢ Conectado - Redirigiendo...';
        status.classList.add('online');
        spinner.classList.add('active');
        
        // Intentar cargar la pÃ¡gina principal
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        status.textContent = 'ðŸ”´ AÃºn sin conexiÃ³n';
        status.classList.remove('online');
        spinner.classList.remove('active');
      }
    }

    // BotÃ³n de reintentar
    retryBtn.addEventListener('click', () => {
      spinner.classList.add('active');
      retryBtn.disabled = true;
      retryBtn.textContent = 'Verificando...';
      
      setTimeout(() => {
        checkConnection();
        retryBtn.disabled = false;
        retryBtn.textContent = 'ðŸ”„ Reintentar conexiÃ³n';
        spinner.classList.remove('active');
      }, 1500);
    });

    // Detectar cambios de conexiÃ³n
    window.addEventListener('online', () => {
      status.textContent = 'ðŸŸ¢ ConexiÃ³n restaurada - Redirigiendo...';
      status.classList.add('online');
      
      setTimeout(() => {
        window.location.href = '/';
      }, 1500);
    });

    window.addEventListener('offline', () => {
      status.textContent = 'ðŸ”´ Desconectado';
      status.classList.remove('online');
    });

    // Verificar estado inicial
    checkConnection();

    // Auto-retry cada 30 segundos
    setInterval(() => {
      if (navigator.onLine) {
        checkConnection();
      }
    }, 30000);
  </script>
</body>
</html>
